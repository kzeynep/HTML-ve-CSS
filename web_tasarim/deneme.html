<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selector Örnekleri</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 attribute="header">Başlık</h1>
  <p attribute="paragraph">Bu bir paragraftır.</p>
  <input type="text" attribute="input" required>
  <a href="https://www.example.com" attribute="link">Örnek Bağlantı</a>
  <img src="image.jpg" attribute="image" alt="Resim">
</body>
</html>
