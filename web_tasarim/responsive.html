<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Sayfası</title>
    <style>
        /* CSS kodları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        
        .content {
            background-color: #ffffff;
            padding: 20px;
        }
        
        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        
        /* Medya sorguları */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Responsive Web Sayfası</h1>
        </div>
        
        <div class="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor justo ut diam sagittis, vitae consequat leo scelerisque. In hac habitasse platea dictumst. Phasellus ac commodo felis, eget malesuada est.</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 Web Sitesi. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
